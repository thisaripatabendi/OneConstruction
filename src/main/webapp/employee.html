<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>One Construction - Add Employee</title>
	<script
		src='http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js' /></script>
	<script
		src='http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.js'></script>
	<script src='./js/employee-rest.js'></script>
	
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./css/style.css">
</head>

<body ng-app="UserManagement" ng-controller="UserManagementController">

	<h3>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		&nbsp; Add Employee</h3>

	<div class="main-page">

		<form class="white-form employee" ng-submit="submitEmployee()">

			<h4>Add Employee</h4>
			<br>

			<div class="form-group">
				<label for="email">Name:</label> <input type="text"
					ng-model="form.emp_name" class="form-control"
					placeholder="Enter name">
			</div>

			<div class="form-group">
				<label for="email">Salary:</label> <input type="text"
					class="form-control" ng-model="form.emp_salary"
					placeholder="Enter salary">
			</div>

			<div class="form-group">
				<label for="email">Project ID:</label> <input type="text"
					class="form-control" ng-model="form.project_id"
					placeholder="Enter project ID">
			</div>

			<div class="form-group">
				<label for="email">Email:</label> <input type="text"
					class="form-control" ng-model="form.emp_email"
					placeholder="Enter email">
			</div>
			<br>
			<div class="form-group">
				<input type="submit" class="btn btn-default save-btn" value="Save" />
			</div>

		</form>
	</div>
</body>

</html>
